<ion-header>
    <ion-toolbar color="light">
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="search()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        <div style="color: #3d9d51;position: relative;top:20px;font-weight: 300;font-size: medium">
          <ion-row>
            Hamirpur To Una (<p style="position: relative;top:-15px">{{bus_number}}</p>)
          </ion-row>
        </div>
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="confirm()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content >
  <div style="text-align: center">
    <button ion-button color="light" block outline style="border-radius: 0%;border-color:#3d9d51;width: 100%; box-shadow: 0px 0px 0px #3d9d51"><p style="color:#3d9d51;font-weight: 300 ">Bus Route</p></button>
  </div>
  <div style="background-color: #825792;height: 100%;width: 1px;position:absolute;left: 50%">
<ion-list  *ngFor="let stop of stoppage">
    <ion-row>
      <div style="position: absolute;left: -28px"><button mini ion-fab style="background-color: #825792"></button></div>
      <p style="position: relative;left: 30px;top: 5px;font-size: medium;font-weight: 300">{{stop}}</p>
    </ion-row>
</ion-list>
  </div>



</ion-content>
